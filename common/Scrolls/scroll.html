<!DOCTYPE html>
<html>
<head>
     <script type="text/javascript" src="../browser.js"></script>
     <script type="text/javascript" src="../Drawings/WorkEvents.js"></script>
     <script type="text/javascript" src="../scroll.js"></script>
</head>

<body></body>

<script>
      var AscCommon = window['AscCommon'];
      var divV = document.createElement('div');
      divV.id = "ws-v-scrollbar";
      divV.style.width = '14px';
      divV.style.height = '720px';
      divV.style.position = "relative";

      document.body.append(divV);

      var settings = new AscCommon.ScrollSettings();
      var scrollObject = new AscCommon.ScrollObject("ws-v-scrollbar", settings);

      var divH = document.createElement('div');
      divH.id = "ws-h-scrollbar";
      divH.style.width = '700px';
      divH.style.height = '14px';
      divH.style.position = "relative";
      document.body.append(divH);
      var settings = new AscCommon.ScrollSettings();
      var scrollObject = new AscCommon.ScrollObject("ws-h-scrollbar", settings);

</script>
</html>
